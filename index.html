<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./Css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <a href="#">
            <img src="./imagenes/logo.svg" alt="Logo alura" class="logo">
        </a>
    </header>
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="button" class="btn-encriptar" aria-label="Encriptar texto">Encriptar</button>
                <button type="button" class="btn-desencriptar" aria-label="Desencriptar texto">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/Muñeco.png" alt="Imagen muñeco" class="img-muñeco">
                <h2 class="texto-uno">Ningún mensaje fue encontrado</h2>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea class="evaluar" readonly></textarea>
            <button type="button" class="btn-copiar" aria-label="Copiar texto">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright 2024 - Encriptador de texto - desarrollado por Jesús Eduardo Causil</p>
        <a href="#" aria-label="LinkedIn">
            <img src="./imagenes/linkedin.svg" alt="Logo LinkedIn" class="linked">
        </a>
        <a href="#" aria-label="GitHub">
            <img src="./imagenes/github.svg" alt="Logo GitHub" class="git">
        </a>
    </footer>
    <script src="./js/encriptador.js"></script>
</body>
</html>
